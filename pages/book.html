  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/book.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <header>
      <div class="container">
        <img src="/img/ellipse 4.png" alt="" />
      </div>
      <div class="img">
        <img src="/img/image 8.png" alt="" />
        <div class="text">
          <i class="fa fa-map-marker"></i>
          <p>Port Harcourt, Rivers State</p>
          <h5>City Hotel</h5>

          <div class="last">
            <p style="color: orangered">$350/Night</p>
            <i class="fa fa-star"></i>
            <span>4.35(125)</span>
          </div>
        </div>
      </div>
      <h3>Select Time & Date</h3>
      <div class="btn_carrier">
        <button class="btn">Today</button>
        <button class="btn">Tomorrow</button>
        <button type="submit" class="btn">This Week</button>
      </div>
    </header>
    <section>
      <!-- <div>
        <i class="fa fa-calender"></i>

      </div> -->
      <label for="date">
        <input type="date" title="fklrklkl;" />
      </label>
      <h5>Total Room</h5>
      <input type="range" name="" id="" />
        <h5>Bed Type</h5>
      <div class="last"></div>
        <button class="btn">Single</button>
        <button class="btn">Double</button>
      </div>
      <div class="total">
        <h3>total $1500</h3>
        <button type="reset" class="reset">Confirm</button>
      </div>
    </section>
